<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            margin-top: 20px;
        }

        canvas {
            border: 1px solid #000;
            background-color: #fff;
            max-width: 90vw; /* Limit canvas to 90% of the viewport width */
            height: auto; /* Maintain aspect ratio */
        }

        #snakeGame {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website</h1>
    <p>Tap the canvas or use arrow keys to move the snake.</p>

    <canvas id="snakeGame" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let snake = [{ x: 9 * box, y: 10 * box }];
        let food = { 
            x: Math.floor(Math.random() * 19 + 1) * box, 
            y: Math.floor(Math.random() * 19 + 1) * box 
        };
        let direction = "RIGHT";
        let score = 0;

        document.addEventListener("keydown", changeDirection);
        canvas.addEventListener("click", changeDirectionOnTap);

        function changeDirection(event) {
            if (event.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
            else if (event.keyCode === 38 && direction !== "DOWN") direction = "UP";
            else if (event.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
            else if (event.keyCode === 40 && direction !== "UP") direction = "DOWN";
        }

        function changeDirectionOnTap(event) {
            // Get the position of the tap relative to the canvas
            const rect = canvas.getBoundingClientRect();
            const tapX = event.clientX - rect.left;
            const tapY = event.clientY - rect.top;

            const headX = snake[0].x;
            const headY = snake[0].y;

            // Determine direction based on where the tap occurred
            if (Math.abs(tapX - headX) > Math.abs(tapY - headY)) {
                if (tapX > headX && direction !== "LEFT") {
                    direction = "RIGHT";
                } else if (tapX < headX && direction !== "RIGHT") {
                    direction = "LEFT";
                }
            } else {
                if (tapY > headY && direction !== "UP") {
                    direction = "DOWN";
                } else if (tapY < headY && direction !== "DOWN") {
                    direction = "UP";
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? "green" : "lime";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "white";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === "LEFT") snakeX -= box;
            if (direction === "UP") snakeY -= box;
            if (direction === "RIGHT") snakeX += box;
            if (direction === "DOWN") snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        let game = setInterval(draw, 100);
    </script>

</body>
</html>
