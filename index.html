<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            margin-top: 20px;
        }

        canvas {
            border: 1px solid #000;
            background-color: #fff;
            max-width: 90vw; /* Limit canvas to 90% of the viewport width */
            height: auto; /* Maintain aspect ratio */
        }

        #snakeGame {
            display: inline-block;
            margin-top: 20px;
        }

        #gameOverMessage {
            display: none;
            color: red;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website</h1>
    <p>Tap the right half of the canvas to turn clockwise, tap the left half to turn anticlockwise. Press any key or tap to start the game.</p>

    <canvas id="snakeGame" width="400" height="400"></canvas>
    <div id="gameOverMessage">Game Over! Press any key or tap to restart.</div>

    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let snake;
        let food;
        let direction;
        let nextDirection;
        let score;
        let speed;
        const minSpeed = 50;  // Fastest speed
        let gameInterval;
        let isGracePeriod = false;
        const gameOverMessage = document.getElementById("gameOverMessage");

        function initializeGame() {
            snake = [{ x: 9 * box, y: 10 * box }];
            food = { 
                x: Math.floor(Math.random() * 19 + 1) * box, 
                y: Math.floor(Math.random() * 19 + 1) * box 
            };
            direction = "RIGHT";
            nextDirection = direction;
            score = 0;
            speed = 200;  // Start slow
            isGracePeriod = false;
            gameOverMessage.style.display = 'none';
            gameInterval = setInterval(draw, speed);
        }

        document.addEventListener("keydown", startGame);
        canvas.addEventListener("click", startGame);

        function startGame(event) {
            if (!gameInterval) {
                document.removeEventListener("keydown", startGame);
                canvas.removeEventListener("click", startGame);
                document.addEventListener("keydown", changeDirection);
                canvas.addEventListener("click", changeDirectionOnTap);
                initializeGame();
            }
        }

        function changeDirection(event) {
            const newDirection = event.keyCode;
            let newDir;

            if (newDirection === 37) newDir = "LEFT";
            else if (newDirection === 38) newDir = "UP";
            else if (newDirection === 39) newDir = "RIGHT";
            else if (newDirection === 40) newDir = "DOWN";

            if (newDir && isPerpendicular(newDir, direction)) {
                if (isGracePeriod) {
                    isGracePeriod = false; // Cancel the grace period
                    clearInterval(gameInterval); // Pause the game
                    gameInterval = setInterval(draw, speed); // Resume the game
                }
                nextDirection = newDir;
            }
        }

        function changeDirectionOnTap(event) {
            if (isGracePeriod) {
                isGracePeriod = false; // Cancel the grace period
                clearInterval(gameInterval); // Pause the game
                gameInterval = setInterval(draw, speed); // Resume the game
            }
            const rect = canvas.getBoundingClientRect();
            const tapX = event.clientX - rect.left;
            const directions = ["RIGHT", "DOWN", "LEFT", "UP"];

            if (tapX > canvas.width / 2) {
                // Tap on the right half, turn clockwise
                nextDirection = directions[(directions.indexOf(direction) + 1) % 4];
            } else {
                // Tap on the left half, turn anticlockwise
                nextDirection = directions[(directions.indexOf(direction) + 3) % 4];
            }
        }

        function isPerpendicular(newDir, oldDir) {
            const perpendicular = {
                "RIGHT": ["UP", "DOWN"],
                "LEFT": ["UP", "DOWN"],
                "UP": ["LEFT", "RIGHT"],
                "DOWN": ["LEFT", "RIGHT"]
            };
            return perpendicular[oldDir].includes(newDir);
        }

        function draw() {
            snake[0].x = Math.max(0, Math.min(snake[0].x, canvas.width - 1))
            snake[0].y = Math.max(0, Math.min(snake[0].y, canvas.height - 1))
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? "green" : "lime";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "white";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            if (!isGracePeriod) {
                direction = nextDirection;
            }

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === "LEFT") snakeX -= box;
            if (direction === "UP") snakeY -= box;
            if (direction === "RIGHT") snakeX += box;
            if (direction === "DOWN") snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
                if (speed > minSpeed) {
                    clearInterval(gameInterval);
                    speed -= 10;  // Increase speed
                    gameInterval = setInterval(draw, speed);
                }
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (!isGracePeriod && (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height)) {
                isGracePeriod = true;
                clearInterval(gameInterval); // Pause the game during grace period
                let d=direction;
                setTimeout(() => {
                    // Check again after grace period
                    if (d === direction) {
                        endGame();
                    } else {
                        isGracePeriod = false;
                        gameInterval = setInterval(draw, speed); // Resume the game
                    }
                }, 500); // 0.5-second grace period
            } else if (!isGracePeriod && collision(newHead, snake)) {
                endGame();
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function endGame() {
            clearInterval(gameInterval);
            gameInterval = null;
            gameOverMessage.style.display = 'block';
            document.addEventListener("keydown", startGame);
            canvas.addEventListener("click", startGame);
        }
    </script>

</body>
</html>
